<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <script src="./js/jquery-1.12.4.js"></script>
    <script src="./js/template-web.js"></script>
    <script src="./js/dialog.js"></script>
    <script src="./js/index.js"></script>
    <script id="indexTpl" type="text/template">
        {{each list}}
            <tr>
                <td>{{$value.id}}</td>
                <td>{{$value.name}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td>{{$value.description}}</td>
                <td><a href="javascript:;">添加</a> <a href="javascript:;">删除</a></td>
            </tr>
        {{/each}}
    </script>
</head>
<body>
        <div class="title">图书管理系统v1.0-锦坤著</div>
        <div class="books">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>名称</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th>概要</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="dataList">
                   
                </tbody>
            </table>
        </div>
        <a id="addBook" href="javascript:;">添加图书</a>
        <form id="getForm" class="form">
            <input type="hidden" name="id"/> <br/>
            书名：<input type="text" name="name"/> <br/>
            作者：<input type="text" name="author"/> <br/>
            分类：<input type="text" name="category"/> <br/>
            描述：<input type="text" name="description"/> <br/>
            <input type="button" value="提交">
        </form>
        
</body>
</html>
